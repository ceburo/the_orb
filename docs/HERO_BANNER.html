<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorial Hero Banner</title>
    <style>
        :root {
            --orb-color-1: #8e44ad;
            --orb-color-2: #3498db;
            --accent-color: #58a6ff;
            --bg-color: #0d1117;
            --text-color: #ffffff;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            width: 1200px;
            height: 630px;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .banner-container {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 80px;
            box-sizing: border-box;
            background:
                radial-gradient(circle at 80% 20%, rgba(142, 68, 173, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 20% 80%, rgba(52, 152, 219, 0.15) 0%, transparent 40%),
                linear-gradient(45deg, #0d1117 0%, #161b22 100%);
        }

        /* Subtle Code Grid Background */
        .banner-container::before {
            content: "";
            position: absolute;
            inset: 0;
            background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: 0;
        }

        .content {
            z-index: 2;
            max-width: 600px;
        }

        .tag {
            display: inline-block;
            background: rgba(88, 166, 255, 0.1);
            color: var(--accent-color);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: 1px solid rgba(88, 166, 255, 0.3);
            margin-bottom: 24px;
        }

        h1 {
            font-size: 64px;
            line-height: 1.1;
            margin: 0 0 20px 0;
            font-weight: 800;
            letter-spacing: -1px;
            background: linear-gradient(to right, #fff, #8b949e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        h1 span {
            background: linear-gradient(to right, var(--orb-color-2), var(--orb-color-1));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .description {
            font-size: 22px;
            color: #8b949e;
            line-height: 1.4;
            margin-bottom: 40px;
        }

        .badges {
            display: flex;
            gap: 15px;
        }

        .badge {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .orb-visual {
            position: relative;
            width: 400px;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1;
        }

        .orb-glow {
            position: absolute;
            width: 280px;
            height: 280px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, var(--orb-color-2), var(--orb-color-1));
            filter: blur(40px);
            opacity: 0.6;
            animation: orb-float 6s ease-in-out infinite;
        }

        .orb-core {
            width: 220px;
            height: 220px;
            border-radius: 50%;
            background: radial-gradient(circle at 35% 35%, rgba(255, 255, 255, 0.9) 0%, rgba(255, 255, 255, 0.2) 20%, transparent 60%),
                linear-gradient(135deg, var(--orb-color-2), var(--orb-color-1));
            box-shadow:
                0 0 60px rgba(52, 152, 219, 0.5),
                inset 0 0 40px rgba(255, 255, 255, 0.2);
            position: relative;
            z-index: 2;
            animation: orb-float 6s ease-in-out infinite, orb-pulse 4s ease-in-out infinite;
        }

        .rings {
            position: absolute;
            width: 350px;
            height: 350px;
            border: 1px solid rgba(88, 166, 255, 0.2);
            border-radius: 50%;
            animation: rotate 10s linear infinite;
        }

        .rings::after {
            content: "";
            position: absolute;
            top: -5px;
            left: 50%;
            width: 10px;
            height: 10px;
            background: var(--accent-color);
            border-radius: 50%;
            box-shadow: 0 0 15px var(--accent-color);
        }

        @keyframes orb-float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes orb-pulse {

            0%,
            100% {
                transform: scale(1) translateY(-20px);
                box-shadow: 0 0 60px rgba(52, 152, 219, 0.5);
            }

            50% {
                transform: scale(1.05) translateY(-20px);
                box-shadow: 0 0 100px rgba(142, 68, 173, 0.7);
            }
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .vs-code-frame {
            position: absolute;
            bottom: -50px;
            right: 80px;
            width: 400px;
            height: 250px;
            background: #1e1e1e;
            border-radius: 8px 8px 0 0;
            border: 1px solid #333;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            padding: 10px;
            box-sizing: border-box;
            z-index: 3;
            transform: perspective(1000px) rotateX(10deg) rotateY(-10deg);
        }

        .vs-code-header {
            display: flex;
            gap: 6px;
            margin-bottom: 15px;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .red {
            background: #ff5f56;
        }

        .yellow {
            background: #ffbd2e;
        }

        .green {
            background: #27c93f;
        }

        .code-line {
            height: 10px;
            background: #333;
            margin-bottom: 8px;
            border-radius: 4px;
            width: 80%;
        }

        .code-line.short {
            width: 40%;
        }

        .code-line.blue {
            background: #569cd6;
        }

        .code-line.purple {
            background: #c586c0;
        }
    </style>
</head>

<body>
    <div class="banner-container">
        <div class="content">
            <div class="tag">Complete Tutorial</div>
            <h1>Build your first <span>VS Code Extension</span></h1>
            <p class="description">Master the Webview API, Extension Logic, and Persistence through a fun, gamified
                project.</p>

            <div class="badges">
                <div class="badge"><span>TypeScript</span></div>
                <div class="badge"><span>Webview API</span></div>
                <div class="badge"><span>VitePress</span></div>
            </div>
        </div>

        <div class="orb-visual">
            <div class="rings"></div>
            <div class="orb-glow"></div>
            <div class="orb-core"></div>
        </div>

        <div class="vs-code-frame">
            <div class="vs-code-header">
                <div class="dot red"></div>
                <div class="dot yellow"></div>
                <div class="dot green"></div>
            </div>
            <div class="code-line blue"></div>
            <div class="code-line purple"></div>
            <div class="code-line short"></div>
            <div class="code-line"></div>
            <div class="code-line short purple"></div>
            <div class="code-line blue"></div>
        </div>
    </div>
</body>

</html>
